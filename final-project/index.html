<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptures Searcher</title>
    <link rel="stylesheet" href="styles/scripture-searcher.css">
    <script src="/final-project/scripts/scriptures-searcher.js" type="module"></script>
</head>
<body>
    <section id="welcome">
        <h1>Welcome to the "Scripture Searcher"</h1>
        <h3>Enjoy the reading!</h3>
        <p>Use the options below to select the volume title, book, chapter and versicle 
            you want to read</p>
    </section>
    <section id="options">

        <label for="volume">Select the Volume of Scriptures</label>
        <select id="volume">
            <option value="all">All</option>
        </select>

        <label for="book">Select the Book</label>
        <select id="book">
            <option value="all">All</option>
        </select>

        <label for="chapter">Select the Chapter</label>
        <select id="chapter">
            <option value="all">All</option>
        </select>

        <label for="versicle">Select the Versicle</label>
        <select id="versicle">
            <option value="all">All</option>
        </select>

        <section id="results">

        </section>

    </section>
</body>
</html>
